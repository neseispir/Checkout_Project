<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="checkout-title">Toyzz Shop</h1>
    <main>
      <div id="products-preview">
        <div id="product-painel">
          <div class="products">
            <div class="product">
              <img src="img/36829_fluffy-for-you-cicekli-ayi-55-cm_1.jpg" alt="" />
              <div class="product-info">
                <h2>Flowering Bear</h2>
                <div class="product-price">
                  <p>
                    <strong>22.98</strong>
                    <span class="line-through">33.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">22.98</div>
              </div>
            </div>

            <div class="product">
              <img src="img/10635.jpg" alt="" />
              <div class="product-info">
                <h2>Angry Bird</h2>
                <div class="product-price">
                  <p>
                    <strong>10.99</strong>
                    <span class="line-through">15.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">10.99</div>
              </div>
            </div>

            <div class="product">
              <img src="img/[img][4][2].webp" alt="" />
              <div class="product-info">
                <h2>Minnie Mouse</h2>
                <div class="product-price">
                  <p>
                    <strong>15.99</strong>
                    <span class="line-through">20.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">15.99</div>
              </div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
